<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Java Python ; ) </title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <audio id="background-music" autoplay loop>
      <source src="audio.wav" type="audio/wav">
      <!-- You can add more formats like OGG for better browser compatibility -->
      <source src="path/to/your/music.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    
    <h1>Java <span style="color:blue"> Py</span>thon Esports</h1>
    <p>Mr. Thoe pwns ;) </p>
    
    <script type="text/processing">
    PImage plane;
    PImage bg, bg2;
    PImage pipeT, pipeB;
    int bgx;
    int y, Vy;
    int[] px, py;  //We will change to arrays later
    boolean gameState;
    int score;
    
    void setup(){
      size(600,600);
      textSize(36);
      bg = loadImage("bg.png");
      bg2 = loadImage("bgREV.png");
      pipeT = loadImage("pipe2.png");
      pipeB = loadImage("pipe.png");
      plane = loadImage("plane.png");
      startGame();
    }
    
    void draw(){
      if(gameState){
        drawBG();
        drawPlane();
        drawPipes();
        checkCrash();
      } else {
        restart();
      }
    }
    
    void startGame(){
      y = 0;
      Vy = 0;
      px = new int[3];
      py = new int[3];
      for(int i = 0; i < 3; i++){
        px[i] = width + width/3*i;
        py[i] = int(random(200, height-200));
      }
      gameState = true;
      score = 0;
    }
    
    void restart(){
        textSize(32);
        fill(0);
        text("Your crashed!"  , 20, 200);
        text("See you on Pilot Debrief!", 20, 240);
        fill(255);
        text("Your crashed!"  , 18, 199);
        text("See you on Pilot Debrief!", 18, 239);
        if(!gameState && mouseX>20 && mouseX<340 && mouseY>400 &&mouseY<440){
          fill(220);
        }
        rect(20, 400, 320, 40, 5);
        fill(0);
        text("Click HERE to restart", 24, 431);
    }
    void checkCrash(){
      for(int i = 0; i < px.length; i++){
        //TOP
        if(px[i] < 55 + plane.width && px[i] > 35 && y - py[i] > 110){
          gameState = false;
        }
        //Bottom
        if(px[i] < 55 + plane.width && px[i] > 35 && py[i] - y > 110){
          gameState = false;
        }
      }
    }
    void mousePressed(){
      Vy = -13;
      if(!gameState && mouseX>20 && mouseX<340 && mouseY>400 &&mouseY<440){
        startGame();
        //rect(20, 400, 320, 40, 5);
        gameState = true;
      }
    }
    
    void drawPipes(){
      for(int i = 0; i < px.length; i++){
        px[i] = px[i] - 3;
        image(pipeT, px[i]-25, py[i]-pipeT.height-100);
        image(pipeB, px[i]-25, py[i]+100);
        if(px[i] < -50){
          px[i] = width + 50;
          py[i] = int(random(100,height-100));
          score++;
        }
      }
      fill(105, 0, 90);
      rect(498, 2, 58, 18, 3); 
      textSize(14);
      fill(255);
      text("Score: " + score, 500, 16);
    }
    
    void drawPlane(){
      image(plane, 50, y);
      y += Vy;
      Vy++;
      if(y > height-plane.height){
        y = height-plane.height;
      }
    }
    void drawBG(){
      image(bg,bgx,0);
      image(bg2, bgx + bg.width, 0);
      image(bg, bgx+2*bg.width, 0);
      bgx-= 1;  
      if(bgx < -2*bg.width){
        bgx = 0;
      }
    }

    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
